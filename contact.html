    <main class="contact">
        <img class="chatImg" src="images/bd100.webp" alt="">
        <div class="form-container">
            <h1 class="chat">Lets Chat.</h1>
            <p>Have any questions about my services? I would love to hear from you. Please complete the form below, and I aim to get back to you within 48 hours.</p>
            <form action="https://formspree.io/f/xzzbqnll"
            method="POST">
                <div class="form-group">
                    <label for="name">Name <span>(required)</span></label>
                    <div class="row">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email <span>(required)</span></label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message <span>(required)</span></label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
            
    </main>
